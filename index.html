<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffyweb Search Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 0.3s;
    }

    .title {
      font-size: 96px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    /* Search Box Styles */
    .search-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box {
      width: 400px;
      padding: 15px;
      font-size: 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
    }

    .search-box:focus {
      box-shadow: 0 0 10px blue;
    }

    /* Ripple Effect for Search Box */
    .search-box {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 255, 0.5);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Hamburger Button */
    .hamburger-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .hamburger-button img {
      width: 30px;
      height: 30px;
    }

    /* Bottom Menu Styles */
    .bottom-menu {
      position: fixed;
      bottom: -100px;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: bottom 0.3s ease;
      z-index: 100;
    }

    .bottom-menu.open {
      bottom: 0; /* Slide up */
    }

    .bottom-menu .button {
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .bottom-menu .button:hover {
      background-color: #0056b3;
    }

    .bottom-menu .button img {
      width: 30px;
      height: 30px;
    }

    /* Settings Menu Styles */
    .settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .settings-overlay.active {
      display: flex;
    }

    .settings-menu {
      background-color: white;
      width: 400px;
      height: auto;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .settings-menu h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .settings-menu input[type="file"] {
      margin-bottom: 20px;
    }

    .settings-menu button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .settings-menu button:hover {
      background: linear-gradient(144deg, #AF40FF, #5B42F3, #00DDEB);
    }
  </style>
</head>
<body>
  <div class="title">Buffyweb</div>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search here..." id="searchInput" onkeydown="handleEnter(event)" onclick="addRipple(event)">
  </div>

  <!-- Hamburger Button -->
  <div class="hamburger-button" onclick="toggleBottomMenu()">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/menu.png" alt="menu icon">
  </div>

  <!-- Bottom Menu -->
  <div class="bottom-menu" id="bottomMenu">
    <div class="button" onclick="openSettings()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/image.png" alt="settings icon">
    </div>
    <div class="button" onclick="openNews()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png" alt="news icon">
    </div>
    <div class="button" onclick="openWeather()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/weather.png" alt="weather icon">
    </div>
    <div class="button" onclick="startSearch()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="search icon">
    </div>
  </div>

  <!-- Settings Overlay -->
  <div class="settings-overlay" id="settingsOverlay" onclick="closeSettings(event)">
    <div class="settings-menu" onclick="event.stopPropagation()">
      <h2>Background Image</h2>
      <input type="file" id="backgroundInput" accept="image/*" onchange="uploadBackground()">
      <button onclick="clearBackground()">Clear Background</button>
    </div>
  </div>

  <script>
    // Toggle Bottom Menu
    function toggleBottomMenu() {
      const bottomMenu = document.getElementById('bottomMenu');
      bottomMenu.classList.toggle('open');
    }

    // Search on Enter
    function handleEnter(event) {
      if (event.key === 'Enter') {
        const query = document.getElementById('searchInput').value;
        if (query.trim()) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
      }
    }

    function startSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Add Ripple Effect
    function addRipple(event) {
      const ripple = document.createElement('span');
      const size = Math.max(event.target.offsetWidth, event.target.offsetHeight);
      const x = event.clientX - event.target.offsetLeft - size / 2;
      const y = event.clientY - event.target.offsetTop - size / 2;

      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      ripple.classList.add('ripple');
      event.target.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    // Settings Menu
    function openSettings() {
      document.getElementById('settingsOverlay').classList.add('active');
    }

    function closeSettings(event) {
      document.getElementById('settingsOverlay').classList.remove('active');
    }

    function uploadBackground() {
      const input = document.getElementById('backgroundInput');
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.body.style.background = `url(${e.target.result}) center center / cover`;
          localStorage.setItem('backgroundImage', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function clearBackground() {
      document.body.style.background = '';
      localStorage.removeItem('backgroundImage');
    }

    // Restore Background on Load
    window.onload = function() {
      const savedBackground = localStorage.getItem('backgroundImage');
      if (savedBackground) {
        document.body.style.background = `url(${savedBackground}) center center / cover`;
      }
    };

    // Placeholder Functions for Menu Buttons
    function openNews() {
      alert('News menu clicked!');
    }

    function openWeather() {
      alert('Weather menu clicked!');
    }
  </script>
</body>
</html>
