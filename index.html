<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buffyweb Search Engine</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #ffffff;
    color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .title {
    font-size: 96px;
    font-weight: bold;
    margin-bottom: 70px;
  }

  .search-container {
    text-align: center;
    position: relative;
    display: flex;
    align-items: center;
  }

  .search-box {
    font-size: 32px;
    font-weight: bold;
    padding: 12px 20px;
    border: 2px solid #ccc;
    border-radius: 25px;
    width: 400px;
    outline: none;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    transition: border 0.3s ease;
  }

  .search-box:focus {
    border-color: #007bff;
  }

  /* Ripple Effect */
  .search-box:active::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    background: rgba(0, 123, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: ripple 0.6s ease-out;
    pointer-events: none;
  }

  @keyframes ripple {
    to {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }
  }

  .search-icon {
    margin-left: 10px;
    padding: 10px;
    background-color: #007bff;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, box-shadow 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
  }

  .search-icon:hover {
    background-color: #0056b3;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
  }

  .search-icon img {
    width: 24px;
    height: 24px;
  }

  /* Dropdown Styles */
  .dropdown {
    position: absolute;
    top: 60px;
    left: 0;
    right: 0;
    max-height: 200px;
    overflow-y: auto;
    background-color: #ffffff;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
    width: 400px;
    margin: 10px 0;
    border-radius: 10px;
    display: none;
    z-index: 5;
  }

  .dropdown.show {
    display: block;
  }

  .dropdown-item {
    padding: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: normal;
    color: #333;
    transition: background-color 0.3s;
  }

  .dropdown-item:hover {
    background-color: #f0f0f0;
  }

  /* Bottom Menu Button */
  .menu-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 60px;
    height: 60px;
    background-color: #007bff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
    z-index: 10;
  }

  .menu-button:hover {
    background-color: #0056b3;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
  }

  .menu-button img {
    width: 30px;
    height: 30px;
  }

  /* Sliding Menu */
  .sliding-menu {
    position: fixed;
    bottom: 20px;
    left: 100px;
    height: 60px;
    background-color: #f8f9fa;
    border-radius: 30px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
    box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
    z-index: 5;
  }

  .sliding-menu.show {
    width: calc(100% - 140px);
    transform: scaleX(1);
  }

  /* Settings, News, Weather Buttons */
  .menu-button-container {
    display: flex;
    gap: 15px;
  }

  .menu-action-button {
    width: 50px;
    height: 50px;
    background-color: #007bff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .menu-action-button:hover {
    background-color: #0056b3;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
  }

  .menu-action-button img {
    width: 24px;
    height: 24px;
  }

  /* Settings Menu */
  .settings-menu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 70%;
    background-color: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    padding: 20px;
    display: none;
    z-index: 20;
    border-radius: 20px;
    overflow: auto;
    transition: opacity 0.3s ease-in-out;
  }

  .settings-menu.show {
    display: block;
    opacity: 1;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
    display: none;
  }

  .overlay.show {
    display: block;
  }

</style>
</head>
<body>

<div class="title">Buffyweb</div>

<div class="search-container">
  <input type="text" class="search-box" placeholder="Search here..." id="searchInput" onfocus="showRecentSearches()" onkeydown="handleEnter(event)">
  <div class="search-icon" onclick="performSearch()">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="search icon">
  </div>
  <div class="dropdown" id="dropdown"></div>
</div>

<!-- Menu Button at Bottom Left -->
<div class="menu-button" onclick="toggleMenu()">
  <img src="https://img.icons8.com/ios-glyphs/30/ffffff/menu--v1.png" alt="menu icon">
</div>

<!-- Sliding Menu -->
<div class="sliding-menu" id="slidingMenu">
  <div class="menu-button-container">
    <!-- Settings Button -->
    <div class="menu-action-button" onclick="openSettings()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="settings icon">
    </div>
    <!-- News Button -->
    <div class="menu-action-button" onclick="openNews()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png" alt="news icon">
    </div>
    <!-- Weather Button -->
    <div class="menu-action-button" onclick="openWeather()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/weather.png" alt="weather icon">
    </div>
  </div>
</div>

<!-- Settings Menu -->
<div class="settings-menu" id="settingsMenu">
  <h2>Settings</h2>
  <p>Change your settings here.</p>
  <!-- Add more settings options as needed -->
</div>

<!-- Overlay (for shading the background when menu is open) -->
<div class="overlay" id="overlay" onclick="closeSettingsMenu()"></div>

<script>
  function toggleMenu() {
    document.getElementById('slidingMenu').classList.toggle('show');
  }

  function openSettings() {
    document.getElementById('settingsMenu').classList.add('show');
    document.getElementById('overlay').classList.add('show');
  }

  function closeSettingsMenu() {
    document.getElementById('settingsMenu').classList.remove('show');
    document.getElementById('overlay').classList.remove('show');
  }

  function openNews() {
    alert('News clicked!');
  }

  function openWeather() {
    alert('Weather clicked!');
  }

  function handleEnter(event) {
    if (event.key === 'Enter') {
      performSearch();
    }
  }

  function performSearch() {
    const query = document.getElementById('searchInput').value;
    window.location.href = `https://www.google.com/search?q=${query}`;
    saveSearch(query);
  }

  function saveSearch(query) {
    let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
    searches = [query, ...searches.filter(search => search !== query)].slice(0, 5);
    localStorage.setItem('recentSearches', JSON.stringify(searches));
  }

  function showRecentSearches() {
    const dropdown = document.getElementById('dropdown');
    dropdown.innerHTML = '';
    const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
    if (recentSearches.length) {
      dropdown.classList.add('show');
      recentSearches.forEach(search => {
        const item = document.createElement('div');
        item.classList.add('dropdown-item');
        item.textContent = search;
        item.onclick = () => {
          document.getElementById('searchInput').value = search;
          performSearch();
        };
        dropdown.appendChild(item);
      });
    } else {
      dropdown.classList.remove('show');
    }
  }
</script>

</body>
</html>
