<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffyweb Search Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s;
    }
    .title {
      font-size: 96px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    /* Search Box Styles */
    .search-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .search-box {
      width: 400px;
      padding: 15px;
      font-size: 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
      transition: box-shadow 0.3s ease-in-out;
    }

    .search-box:focus {
      box-shadow: 0 0 10px blue;
    }

    /* Bottom Menu Styles */
    .bottom-menu {
      position: fixed;
      bottom: -100px;  /* Hidden initially */
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: bottom 0.3s ease;
      z-index: 1000;
    }

    .bottom-menu.open {
      bottom: 0; /* Slide up */
    }

    .bottom-menu .button {
      width: 60px;
      height: 60px;
      background-color: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .bottom-menu .button:hover {
      background-color: #0056b3;
    }

    .bottom-menu .button img {
      width: 30px;
      height: 30px;
    }

    /* Slide-in Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease-in-out;
      z-index: 100;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu .close-btn {
      font-size: 30px;
      padding: 20px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .side-menu ul {
      list-style-type: none;
      padding: 0;
      margin-top: 50px;
    }

    .side-menu ul li {
      padding: 15px;
      cursor: pointer;
    }

    .side-menu ul li:hover {
      background-color: #f1f1f1;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 90;
    }

    .overlay.show {
      display: block;
    }

    /* Settings Menu */
    .settings-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }

    .settings-menu.open {
      display: flex;
    }

    .settings-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    /* Ripple effect */
    .search-box:focus {
      box-shadow: 0 0 10px blue;
    }

    .search-box {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 255, 0.5);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <div class="title">Buffyweb</div>

  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search here..." id="searchInput" onfocus="showRecentSearches()" onkeydown="handleEnter(event)" onclick="addRipple(event)">
    <div class="dropdown" id="dropdown"></div>
  </div>

  <div class="bottom-menu" id="bottomMenu">
    <div class="button" onclick="openSettings()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="settings icon">
    </div>
    <div class="button" onclick="openNews()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png" alt="news icon">
    </div>
    <div class="button" onclick="openWeather()">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/weather.png" alt="weather icon">
    </div>
  </div>

  <!-- Overlay for settings menu -->
  <div class="overlay" id="overlay" onclick="closeSettingsMenu()"></div>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">Ã—</div>
    <ul>
      <li onclick="openSettings()">Settings</li>
      <li onclick="openNews()">News</li>
      <li onclick="openWeather()">Weather</li>
    </ul>
  </div>

  <!-- Settings Menu -->
  <div class="settings-menu" id="settingsMenu">
    <div class="settings-content">
      <div>
        <h2 style="font-weight: bold; font-size: 24px;">Background Image</h2>
        <input type="file" accept="image/*" onchange="previewImage(event)">
        <button class="button-64" onclick="clearBackgroundImage()">
          <span class="text">Clear Background</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];

    function toggleBottomMenu() {
      const bottomMenu = document.getElementById('bottomMenu');
      bottomMenu.classList.toggle('open');
    }

    function openSettings() {
      document.getElementById('settingsMenu').classList.add('open');
      document.getElementById('overlay').classList.add('show');
    }

    function closeSettingsMenu() {
      document.getElementById('settingsMenu').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    function closeMenu() {
      document.getElementById('sideMenu').classList.remove('open');
      document.getElementById('overlay').classList.remove('show');
    }

    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          document.body.style.backgroundImage = `url(${reader.result})`;
          localStorage.setItem('backgroundImage', reader.result);
        };
        reader.readAsDataURL(file);
      }
    }

    function clearBackgroundImage() {
      document.body.style.backgroundImage = '';
      localStorage.removeItem('backgroundImage');
    }

    document.addEventListener('DOMContentLoaded', function() {
      const savedBackground = localStorage.getItem('backgroundImage');
      if (savedBackground) {
        document.body.style.backgroundImage = `url(${savedBackground})`;
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      // Show the bottom menu after a delay
      setTimeout(function () {
        toggleBottomMenu(); // Open the bottom menu after 3 seconds
      }, 3000);
    });

    function addRipple(event) {
      const ripple = document.createElement('span');
      const size = Math.max(event.target.offsetWidth, event.target.offsetHeight);
      const x = event.clientX - event.target.offsetLeft - size / 2;
      const y = event.clientY - event.target.offsetTop - size / 2;

      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;

      ripple.classList.add('ripple');
      event.target.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
  </script>

</body>
</html>
